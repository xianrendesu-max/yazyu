<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>仙人YouTubeビュアー 検索</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f5f6f8;
  color: #111;
}

/* ===== ヘッダー ===== */
header {
  background: #ffffff;
  padding: 12px;
  display: flex;
  gap: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
  position: sticky;
  top: 0;
  z-index: 10;
}

header input {
  flex: 1;
  padding: 10px;
  font-size: 16px;
}

header button {
  padding: 10px 16px;
  background: #2563eb;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 15px;
}

/* ===== ステータス ===== */
#status {
  padding: 10px 16px;
  font-size: 14px;
  color: #444;
}

/* ===== グリッド ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 16px;
  padding: 16px;
}

/* ===== カード ===== */
.card {
  background: #ffffff;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
  cursor: pointer;
  transition: transform .1s ease;
}

.card:hover {
  transform: scale(1.02);
}

.thumb {
  width: 100%;
  border-radius: 6px;
  background: #000;
}

.title {
  font-size: 14px;
  font-weight: bold;
  margin-top: 6px;
}

.author {
  font-size: 12px;
  color: #666;
}
</style>
</head>

<body>

<!-- ===== 検索ヘッダー ===== -->
<header>
  <input
    id="q"
    placeholder="動画を検索"
    onkeydown="if(event.key==='Enter') search()"
  >
  <button onclick="search()">検索</button>
</header>

<!-- ===== ステータス ===== -->
<div id="status"></div>

<!-- ===== 検索結果 ===== -->
<div id="results" class="grid"></div>

<script>
async function search() {
  const q = document.getElementById("q").value.trim();
  const status = document.getElementById("status");
  const grid = document.getElementById("results");

  if (!q) return;

  grid.innerHTML = "";
  status.textContent = "検索中…";

  try {
    const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);

    if (!res.ok) {
      status.textContent = "検索できませんでした";
      return;
    }

    const data = await res.json();
    const results = data.results || [];

    status.textContent =
      `検索結果 ${results.length}件 / 使用API: ${data.source}`;

    if (results.length === 0) {
      status.textContent = "検索結果がありません";
      return;
    }

    for (const v of results) {
      const card = document.createElement("div");
      card.className = "card";

      card.onclick = () => {
        location.href = `/static/watch.html?v=${v.videoId}`;
      };

      const thumb = `https://i.ytimg.com/vi/${v.videoId}/hqdefault.jpg`;

      card.innerHTML = `
        <img class="thumb" src="${thumb}" loading="lazy">
        <div class="title">${escapeHtml(v.title || "")}</div>
        <div class="author">${escapeHtml(v.author || "")}</div>
      `;

      grid.appendChild(card);
    }

  } catch (e) {
    console.error(e);
    status.textContent = "通信エラーが発生しました";
  }
}

/* ===== XSS対策（最低限） ===== */
function escapeHtml(str) {
  return str
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}
</script>

</body>
</html>
