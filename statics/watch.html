<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>仙人YouTubeビュアー - 再生</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f3f4f6;
  color: #111;
}

/* ===== ヘッダー ===== */
.header {
  background: #ffffff;
  padding: 10px;
  display: flex;
  gap: 8px;
  position: sticky;
  top: 0;
  z-index: 10;
  border-bottom: 1px solid #ddd;
}

.header button {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  background: #fff;
  cursor: pointer;
  font-size: 14px;
}

.header button.active {
  background: #2563eb;
  color: #fff;
  border-color: #2563eb;
}

/* ===== 動画 ===== */
.video-wrap {
  width: 100%;
  background: #000;
  aspect-ratio: 16 / 9;
}

.video-wrap iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ===== セクション ===== */
.section {
  background: #fff;
  margin: 12px;
  padding: 12px;
  border-radius: 8px;
}

.title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 6px;
}

.author {
  font-size: 13px;
  color: #555;
  margin-bottom: 10px;
}

.desc {
  font-size: 14px;
  white-space: pre-wrap;
}

/* ===== ストリーム ===== */
.stream select,
.stream button {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  margin-top: 6px;
}

.stream button {
  background: #0ea5e9;
  color: #fff;
  border: none;
  cursor: pointer;
}

/* ===== コメント ===== */
.comment {
  border-top: 1px solid #eee;
  padding: 8px 0;
}

.comment-author {
  font-weight: bold;
  font-size: 13px;
}

.comment-body {
  font-size: 14px;
}
</style>
</head>

<body>

<!-- ===== プレイヤー切替 ===== -->
<div class="header">
  <button id="btn-nocookie" onclick="setPlayer('nocookie')">nocookie</button>
  <button id="btn-invidious" onclick="setPlayer('invidious')">Invidious</button>
</div>

<!-- ===== 動画 ===== -->
<div class="video-wrap">
  <iframe id="player" allowfullscreen></iframe>
</div>

<!-- ===== 動画情報 & ストリーム ===== -->
<div class="section">
  <div id="title" class="title">読み込み中...</div>
  <div id="author" class="author"></div>
  <div id="desc" class="desc"></div>

  <div class="stream">
    <select id="quality">
      <option value="360p">360p</option>
      <option value="720p">720p</option>
      <option value="best">最高画質</option>
    </select>
    <button onclick="openStream()">▶ ストリーム再生</button>
  </div>
</div>

<!-- ===== コメント ===== -->
<div class="section">
  <h3>コメント</h3>
  <div id="comments">読み込み中...</div>
</div>

<script>
const videoId = new URLSearchParams(location.search).get("v");
const player = document.getElementById("player");

const INVIDIOUS_EMBED = "https://pol1.iv.ggtyler.dev/embed/";

const btnNocookie = document.getElementById("btn-nocookie");
const btnInvidious = document.getElementById("btn-invidious");

/* ===== プレイヤー切替 ===== */
function clearActive() {
  btnNocookie.classList.remove("active");
  btnInvidious.classList.remove("active");
}

function setPlayer(type) {
  clearActive();
  if (type === "nocookie") {
    player.src = `https://www.youtube-nocookie.com/embed/${videoId}`;
    btnNocookie.classList.add("active");
  }
  if (type === "invidious") {
    player.src = `${INVIDIOUS_EMBED}${videoId}`;
    btnInvidious.classList.add("active");
  }
}

setPlayer("nocookie");

/* ===== 動画情報 ===== */
fetch(`/api/video?video_id=${videoId}`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("title").textContent = data.title || "タイトル不明";
    document.getElementById("author").textContent = data.author || "";
    document.getElementById("desc").textContent = data.description || "";
  })
  .catch(() => {
    document.getElementById("title").textContent = "動画情報取得失敗";
  });

/* ===== コメント取得 ===== */
fetch(`/api/comments?video_id=${videoId}`)
  .then(res => res.json())
  .then(data => {
    const commentsDiv = document.getElementById("comments");
    commentsDiv.innerHTML = "";

    if (!data.comments || data.comments.length === 0) {
      commentsDiv.textContent = "コメントはありません";
      return;
    }

    data.comments.forEach(cm => {
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `
        <div class="comment-author">${cm.author}</div>
        <div class="comment-body">${cm.content}</div>
      `;
      commentsDiv.appendChild(div);
    });
  })
  .catch(() => {
    document.getElementById("comments").textContent = "コメント取得失敗";
  });

/* ===== ストリーム再生 ===== */
function openStream() {
  const quality = document.getElementById("quality").value;
  location.href = `/api/streamurl?video_id=${videoId}&quality=${quality}`;
}
</script>

</body>
</html>
