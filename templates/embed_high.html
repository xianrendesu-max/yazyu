<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>高画質動画再生</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { margin:0; font-family: system-ui, sans-serif; background:#000; color:#fff; display:flex; flex-direction:column; height:100vh; }
.video-wrap { flex:1; position:relative; }
.video-wrap video { width:100%; height:100%; background:#000; }
.header { background:#111; padding:10px; display:flex; gap:8px; }
.header button { flex:1; padding:10px; background:#2563eb; color:#fff; border:none; cursor:pointer; }
</style>
</head>
<body>

<div class="header">
  <button onclick="window.location.href='/'">戻る</button>
  <div>{{ videoid }}</div>
</div>

<div class="video-wrap">
  <video controls autoplay>
    <source src="{{ video_url }}" type="application/x-mpegURL">
    お使いのブラウザは動画再生に対応していません。
  </video>
</div>

</body>
</html>
