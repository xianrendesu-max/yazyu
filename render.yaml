# render.yaml
services:
  - type: web
    name: sennin-youtube-viewer
    env: python
    region: oregon       # 適宜、デプロイ先リージョンを変更
    plan: free           # 無料プラン、必要に応じて変更
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: "10000"   # Render では環境変数 $PORT が自動設定されますが固定も可能
    autoDeploy: true
    pullRequestPreviewsEnabled: true
    disk:
      mountPath: /app/statics
      sizeGB: 0.5        # 静的ファイル用に必要な容量
